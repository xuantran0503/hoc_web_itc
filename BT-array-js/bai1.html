<!DOCTYPE html>
<html>
<head>
    <title>Bài 1</title>
</head>
<body>
    <input type="text" id="numbers" placeholder="Nhập mảng số nguyên (cách nhau bằng dấu phẩy)">
    <button onclick="findMinMax()">Tìm Min và Max</button>
    <p id="result"></p>

    <script>
        function findMinMax() {
            const input = document.getElementById('numbers').value;
            const numbers = input.split(',').map(Number);
            if (numbers.length === 0) {
                document.getElementById('result').innerText = 'Vui lòng nhập mảng số nguyên.';
                return;
            }
            const min = Math.min(...numbers);
            const max = Math.max(...numbers);
            document.getElementById('result').innerText = `Số nhỏ nhất: ${min}, Số lớn nhất: ${max}`;
        }
    </script>
</body>
</html>
