<!DOCTYPE html>
<html>
<head>
    <title>Bài 10</title>
</head>
<body>
    <button onclick="processArray()">Xử Lý Mảng</button>
    <p id="result"></p>

    <script>
        const arr = ["111", "222", "333", "444"];

        function processArray() {
            // Bài 10.1: Kiểm tra và xóa phần tử có giá trị 222
            const index222 = arr.indexOf("222");
            if (index222 !== -1) {
                arr.splice(index222, 1);
            }

            // Bài 10.2: Kiểm tra và thay thế giá trị 444 thành "555"
            const index444 = arr.indexOf("444");
            if (index444 !== -1) {
                arr[index444] = "555";
            }

        // Bài 10.3: Chuyển tất cả phần tử thành kiểu số
        for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(arr[i]);
        }

                // Hiển thị kết quả cuối cùng
                document.getElementById('result').innerText = `Mảng sau khi xử lý: ${arr.join(', ')}`;
            }
</script>
