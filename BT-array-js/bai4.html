<!DOCTYPE html>
<html>
<head>
    <title>Bài 4</title>
</head>
<body>
    <input type="text" id="numbers" placeholder="Nhập mảng số nguyên (cách nhau bằng dấu phẩy)">
    <button onclick="findPrimes()">Tìm Số Nguyên Tố</button>
    <p id="result"></p>

    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }

        function findPrimes() {
            const input = document.getElementById('numbers').value;
            const numbers = input.split(',').map(Number);
            if (numbers.length === 0) {
                document.getElementById('result').innerText = 'Vui lòng nhập mảng số nguyên.';
                return;
            }
            const primes = numbers.filter(num => isPrime(num));
            document.getElementById('result').innerText = `Các số nguyên tố: ${primes.join(', ')}`;
        }
    </script>
</body>
</html>
