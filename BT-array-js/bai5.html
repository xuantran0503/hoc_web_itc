<!DOCTYPE html>
<html>
<head>
    <title>Bài 5</title>
</head>
<body>
    <input type="text" id="numbers" placeholder="Nhập mảng số nguyên (cách nhau bằng dấu phẩy)">
    <button onclick="calculateAveragePrime()">Tính Trung Bình Các Số Nguyên Tố</button>
    <p id="result"></p>

</body>
        <script>

            function isPrime(num) {
                if (num <= 1) return false;
                if (num <= 3) return true;
                if (num % 2 === 0 || num % 3 === 0) return false;
                for (let i = 5; i * i <= num; i += 6) {
                    if (num % i === 0 || num % (i + 2) === 0) return false;
                }
                return true;
            }
    
            function calculateAveragePrime() {
                const input = document.getElementById('numbers').value;
                const numbers = input.split(',').map(Number);
                if (numbers.length === 0) {
                    document.getElementById('result').innerText = 'Vui lòng nhập mảng số nguyên.';
                    return;
                }
                const primes = numbers.filter(num => isPrime(num));
                if (primes.length === 0) {
                    document.getElementById('result').innerText = 'NOT FOUND';
                    return;
                }
                const sum = primes.reduce((acc, num) => acc + num, 0);
                const average = sum / primes.length;
                document.getElementById('result').innerText = `Trung bình cộng các số nguyên tố: ${average}`;
    
    }
        </script>


</html>
