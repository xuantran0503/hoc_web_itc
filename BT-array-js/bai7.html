<!DOCTYPE html>
<html>
<head>
    <title>Bài 7</title>
</head>
<body>
    <input type="text" id="numbers" placeholder="Nhập mảng số nguyên (cách nhau bằng dấu phẩy)">
    <button onclick="sortAscending()">Sắp Xếp Tăng Dần</button>
    <p id="result"></p>

    <script>
        function sortAscending() {
            const input = document.getElementById('numbers').value;
            const numbers = input.split(',').map(Number);
            if (numbers.length === 0) {
                document.getElementById('result').innerText = 'Vui lòng nhập mảng số nguyên.';
                return;
            }
            const sorted = numbers.slice().sort((a, b) => a - b);
            document.getElementById('result').innerText = `Mảng sau khi sắp xếp: ${sorted.join(', ')}`;
        }
    </script>
</body>
</html>
